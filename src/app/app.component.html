    <button pButton type="button" (click)="nextValue()" icon="pi pi-arrow-right"
      class="p-element p-ripple  p-button-rounded p-button-secondary p-component"></button>
  </div>
  <div class="n2">
    <span class="wrap">
      <h1>
        {{wartoscWyswietlana.opiekun}}
      </h1>
    </span>
  </div>
  <div class="n3">
    <span class="wrap">
      <h1>
        {{wartoscWyswietlana.nazwa}}
      </h1>
    </span>
    <img [src]="wartoscWyswietlana.media">
  </div>
  <div class="a"></div>
  <div class="c"></div>
</div>
